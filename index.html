<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Current</title>
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__wrapper _container">
				<div class="name__query">
					<h1>MKT Company</h1>
				</div>
				<div class="information__temp_container">
					<div class="information__temp">
						<p class="temp">Default</p>
						<p class="description">Default</p>
					</div>
					<div class="icon__description">
						<img
							src="https://cdn.weatherapi.com/weather/64x64/night/116.png"
							alt=""
						/>
					</div>
				</div>
			</div>
		</header>
		<main class="main__container">
			<div class="wrapper">
				<div class="input__container">
					<form class="search__weather">
						<input type="text" id="search" placeholder="Search Here" />
						<button>
							<img src="public/images/weather/search.svg" alt="" />
						</button>
					</form>
				</div>

				<div class="full__information_weather">
					<ul class="info__weather_items">
						<h2>Введите свой город в поле поиска...</h2>
					</ul>
				</div>
			</div>
		</main>
		<script src="js/bundle.js"></script>
	</body>
</html>
